<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-7">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>Add New Playlist</strong>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Playlist Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="name" placeholder="e.g. Pink Floyd The Wall" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Playlist URL</label>
                            <div class="col-sm-9">
                                <input type="url" class="form-control" name="url" placeholder="http://" required>
                            </div>
                        </div>

                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-success btn-sm">Next</button>
                                <button type="reset"  class="btn btn-success btn-sm">Reset Fields</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
